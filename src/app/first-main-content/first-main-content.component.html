<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-users"></i> Total Users</h5>
          <p class="card-text">100</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <i class="fas fa-shopping-cart"></i> Total Orders
          </h5>
          <p class="card-text">250</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <i class="fas fa-dollar-sign"></i> Total Revenue
          </h5>
          <p class="card-text">$10,000</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <i class="fas fa-chart-line"></i> Conversion Rate
          </h5>
          <p class="card-text">5%</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <app-dashboard-chart></app-dashboard-chart>
    </div>
    <div class="col-md-6">
      <div class="card bg-white">
        <div class="card-body min-hei">
          <table class="table table-striped table-responsive">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Location</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of logisticData">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.location }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
