<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 left-section" *ngIf="!displayRegister">
      <!-- Content for the left section -->
      <h2 class="text-center mb-4">Welcome Back!</h2>
      <form [formGroup]="signInForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            id="username"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Enter password"
          />
        </div>
        <div class="justify-space">
          <button type="submit" class="btn btn-primary btn-block mt-4" (click)="loginApi()">
            Login
          </button>
          <span class="mt-4 text-right">Forgot Password ?</span>
        </div>
        <div class="mt-4">
          Create New Account ? <a href="#" (click)="signup()">signup </a>
          <!-- <span class="mt-4 text-right" (click)="signup()">signup ?</span> -->
        </div>
      </form>
    </div>
    <!-- <div class="col-md-6 left-section" *ngIf="displayRegister"> -->
    <div class="col-md-8 left-section" *ngIf="displayRegister">
      <!-- Content for the left section -->
      <h2 class="text-center mb-4">Welcome Back!</h2>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="email">Email ID</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Enter confirm password"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4">
          SAVE
        </button>
        <div class="mt-4 text-right" (click)="login()">
          Already have an account ? <a href="#">Login</a>
        </div>
      </form>
    </div>
    <!-- <div class="col-md-6 right-section">
    </div> -->
  </div>
</div>
