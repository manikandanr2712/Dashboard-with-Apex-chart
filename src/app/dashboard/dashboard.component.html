<!-- Header -->
<nav class="navbar navbar-light">
  <div class="d-flex align-items-center">
    <a class="navbar-brand" href="#">
      <img src="../../assets/prolog.png" alt="Logo" height="30" />
    </a>
    <i class="fa fa-bars navIcon" (click)="clickEvent()"></i>
  </div>

  <div class="ml-auto">
    <div class="profile">
      <img src="../../assets/myimg.PNG" alt="Profile" class="profile-image" />
    </div>
  </div>
</nav>
  <div class="row">
    <div class="col-sm-2 sidebarMenu" [ngClass]="status ? 'dSideBar' : 'gSideBar'">
      <div class="sideBarOrta">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="/dashboard">
              <!-- <span class="navIcon">Ä°S</span> -->
              <i class="fa fa-home navIcon"></i>
              <span
                [ngClass]="
                  statusLink
                    ? 'navLinkbar'
                    : 'navLinkRightbar animated fadeInRight'
                "
                >Home</span
              >
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/dashboard/users">
              <!-- <span class="navIcon" >SA</span> -->
              <i class="fa fa-user navIcon"></i>
              <span
                [ngClass]="
                  statusLink
                    ? 'navLinkbar'
                    : 'navLinkRightbar animated fadeInRight'
                "
                >Users</span
              >
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">
              <!-- <span class="navIcon">AL</span> -->
              <i class="fa fa-ship navIcon"></i>
              <span
                [ngClass]="
                  statusLink
                    ? 'navLinkbar'
                    : 'navLinkRightbar animated fadeInRight'
                "
                >Shipping</span
              >
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa fa-sign-out navIcon"></i>
              <span
                [ngClass]="
                  statusLink
                    ? 'navLinkbar'
                    : 'navLinkRightbar animated fadeInRight'
                "
                >Logout</span
              >
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div
      class="col-sm-10 main-content"
      [ngClass]="status ? 'dSideBar' : 'mSideBar'"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
